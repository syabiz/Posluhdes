<html>
<head>
<title>Daftar Posluhdes Indonesia</title>

<!-- start daftar posluhdes only -->
<link href='https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css' rel='stylesheet' type='text/css'/>
<script src='https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js' type='text/javascript'></script>
<script src='https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js' type='text/javascript'></script>
<script class='init' type='text/javascript'>	
$(document).ready(function() {
	$('#daftar-posluhdes').DataTable( {

		"ajax": "//raw.githubusercontent.com/syabiz/Posluhdes/main/data.txt",
		"columns": [
			{ "data": "pos" },
			{ "data": "des" },
			{ "data": "kec" },
			{ "data": "kab" },
			{ "data": "pro" },
			{ "data": "url" },
		]
	} );
} );
</script>
<!-- end daftar posluhdes only -->

<style>
table.dataTable.compact thead th,
table.dataTable.compact tfoot th,
td {
padding: 4px 17px 0px 3px;

}
.dataTables_wrapper 
.dataTables_paginate
.paginate_button {
padding: 0em 1em;
  }
</style>

</head>
<body>

        </thead>

            <tr>
                <th>Posluhdes : </th>

            </tr>
        </tfoot>
    </table>
</span>
</body>
</html>
